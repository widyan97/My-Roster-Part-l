<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <script id="players-template" type="text/x-handlebars-template">
       {{#each players}}
            <div class="player">
                <div class="name">{{name}}</div>
                <div class="jersey">{{jersey}}</div>
                <img class="pic" src="{{imageSrc}}" onerror ="onImageError(this)">

                <div div class="position">{{pos}}</div>
                
            </div>
        {{/each}}
   
    </script>
    <div id="search-container">

    <input type="text" id="team-input">
    <button onclick=getTeam()>GET ROSTER</button> </div>
    <div id="players-container"></div>

 
    
    <script src="./jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>

</body>

</html>
